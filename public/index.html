<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button-primary {
            background-color: #4a90e2;
            color: white;
        }
        .button-primary:hover {
            background-color: #3a7bc8;
        }
        .button-secondary {
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #ddd;
        }
        .button-secondary:hover {
            background-color: #e5e5e5;
        }
        
        /* Форма логина */
        .login-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            margin-bottom: 0.25rem;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-form button {
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }
        .login-form button:hover {
            background-color: #3a7bc8;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в SMM Manager</h1>
        <p>Платформа для создания и публикации контента в социальных сетях с использованием искусственного интеллекта.</p>
        <div class="buttons">
            <a href="#" class="button button-primary" id="loginButton">Войти в систему</a>
            <a href="/content" class="button button-secondary">Перейти к контенту</a>
        </div>
    </div>
    
    <!-- Модальное окно логина -->
    <div class="login-container" id="loginModal">
        <button class="close-button" id="closeLoginModal">&times;</button>
        <div class="login-form">
            <h2>Вход в SMM Manager</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <div class="error" id="errorMessage">Неверный email или пароль</div>
        </div>
    </div>

    <script>
        // Открытие модального окна
        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'flex';
        });
        
        // Закрытие модального окна
        document.getElementById('closeLoginModal').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'none';
        });
        
        // Обработка клика вне формы для закрытия
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // Обработка отправки формы
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Здесь будет обращение к API для аутентификации
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка авторизации');
                }
                return response.json();
            })
            .then(data => {
                // Сохраняем токен в localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userId', data.userId);
                
                // Перенаправляем на страницу контента
                window.location.href = '/content';
            })
            .catch(error => {
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Ошибка:', error);
            });
        });
        
        // Проверяем, авторизован ли пользователь
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Если есть токен, сразу перенаправляем на страницу контента
                window.location.href = '/content';
            }
        });
    </script>
</body>
</html>
