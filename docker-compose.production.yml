version: '3.8'

services:
  smm-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: smm-production
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smm-network:
    driver: bridge