<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        button { padding: 8px 16px; margin: 5px; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug Upload Test</h1>
    
    <div>
        <h3>Image Upload Test</h3>
        <input type="file" id="imageFile" accept="image/*" />
        <button onclick="uploadImage()">Upload Image</button>
        <div id="imageResult" class="result"></div>
    </div>
    
    <div>
        <h3>Video Upload Test</h3>
        <input type="file" id="videoFile" accept="video/*" />
        <button onclick="uploadVideo()">Upload Video</button>
        <div id="videoResult" class="result"></div>
    </div>

    <script>
        const token = localStorage.getItem('auth_token');
        console.log('Используем токен:', token ? 'токен найден' : 'токен не найден');
        
        async function uploadImage() {
            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                document.getElementById('imageResult').innerHTML = 'No file selected';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/beget-s3-aws/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('imageResult').innerHTML = `
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    ${result.url ? `<br><img src="${result.url}" style="max-width: 200px;" />` : ''}
                `;
            } catch (error) {
                document.getElementById('imageResult').innerHTML = `Error: ${error.message}`;
            }
        }
        
        async function uploadVideo() {
            const file = document.getElementById('videoFile').files[0];
            if (!file) {
                document.getElementById('videoResult').innerHTML = 'No file selected';
                return;
            }
            
            const formData = new FormData();
            formData.append('video', file);
            
            try {
                const response = await fetch('/api/beget-s3-video/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('videoResult').innerHTML = `
                    <strong>Response:</strong><br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    ${result.url ? `<br><video src="${result.url}" controls style="max-width: 200px;" />` : ''}
                `;
            } catch (error) {
                document.getElementById('videoResult').innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
